

  <div class="card">
    <!-- <div class="card-body"> -->
    <div class="panel panel-success">
        <div class="panel-heading">
          <div class="card" style="background-color: #198754;">
            <h3 class="card-body" style="text-align: center; color: rgb(255, 255, 255); font-weight: bolder; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">ANIMAIS</h3>
            </div>
        </div>
        <div style="background-color: rgb(222, 232, 253);" class="panel-body">
          <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

            <thead>
              <tr style="background-color: #e0ffe8;">
                <th >NOME</th>
                <th >IDADE</th>
                <th >RAÇA</th>
                <th >SPÉCIE</th>
                <th>SEXO</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let animal of animals | async">
                <td>{{animal.name}}</td>
                <td>{{animal.age}}</td>
                <td>{{animal.breed}}</td>
                <td>{{animal.species}}</td>
                <td>{{animal.sex}}</td>

                  <!-- <td>
                    <button style='margin-right:16px' (click)="updateAnimal(animal.animal_id)" class="btn btn-success" style="margin-left: 10px">ATUALIZAR</button>
                  </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
