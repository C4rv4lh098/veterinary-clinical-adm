<app-header></app-header>
<!-- <a routerLink="/tutor-create" routerLinkActive="selected">Create tutor</a><br> -->
<div class="card" style="background-color: #198754;">
  <h3 class="card-body" style="text-align: center; color: rgb(255, 255, 255); font-weight: bolder; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">CADASTRAR ANIMAL</h3>
</div>

<div [hidden]="submitted">
   <form #form="ngForm" class="card-body"(ngSubmit)="onSubmit()">

    <div class="form-row">
      <div class="form-group">
        <label for="name">TUTOR ID</label>
        <input placeholder="Insira Id do tutor" type="number" class="form-control" id="tutor_id" required [(ngModel)]="animal.tutor_id" name="tutor_id">
    </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">NOME</label>
      <input placeholder="Nome" type="text" class="form-control" id="name" required [(ngModel)]="animal.name" name="name">
    </div>

    <div class="form-group col-md-6">
      <label for="name">IDADE</label>
      <input placeholder="Idade" type="text" class="form-control" id="age" required [(ngModel)]="animal.age" name="age">
    </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-5">
      <label for="name">ESPÉCIE</label>
      <input placeholder="espécie" type="text" class="form-control" id="species" required [(ngModel)]="animal.species" name="species">
    </div>

    <div class="form-group col-md-5">
      <label for="name">RAÇA</label>
      <input placeholder="Raça" type="text" class="form-control" id="breed" required [(ngModel)]="animal.breed" name="breed">
    </div>

    <div class="form-group col-md-2">
      <label for="name">SEXO</label>
      <select placeholder="sexo" for="inputState" type="text" class="form-control" id="sex" required [(ngModel)]="animal.sex" name="sex">
        <option>M</option>
        <option>F</option>
      </select>

    </div>
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-success">CADASTRAR</button>
  </form>
</div>

<div style="background-color: rgb(222, 232, 253);" class="card">
  <div style="width: 20rem;" class="card-body">
    <br><button style="margin-left: 80px;" routerLink="/cadastro" type="button" class="btn btn-outline-primary btn-lg">VOLTAR</button><br><br>
  </div>
</div>
