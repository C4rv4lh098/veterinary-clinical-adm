<div class="card" style="background-color: #198754;">
  <h3 class="card-body" style="text-align: center; color: rgb(255, 255, 255); font-weight: bolder; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">ATUALIZAR ANIMAL</h3>
</div>

<div class="card" >
  <form #form="ngForm" class="card-body">

  <div class="form-group">
    <label for="name">ANIMAL ID</label>
    <input placeholder="Insira o Id do animal" type="text" class="form-control" id="animal_id" [(ngModel)]="animal.animal_id" name="animal_id">
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="name">NOME</label>
    <input placeholder="Nome" type="text" class="form-control" id="name" [(ngModel)]="animal.name" name="name">
  </div>

  <div class="form-group col-md-6">
    <label for="name">IDADE</label>
    <input placeholder="idade" type="text" class="form-control" id="age" [(ngModel)]="animal.age" name="email">
  </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-5">
    <label for="name">RAÇA</label>
    <input placeholder="Raça" type="text" class="form-control" id="breed" [(ngModel)]="animal.breed" name="phone">
  </div>

  <div class="form-group col-md-5">
    <label for="name">SPÉCIE</label>
    <input placeholder="espécie" type="text" class="form-control" id="species" [(ngModel)]="animal.species" name="species">
  </div>
  
  <div class="form-group col-md-2">
    <label for="name">SEXO</label>
    <select placeholder="sexo" for="inputState" type="text" class="form-control" id="sex" required [(ngModel)]="animal.sex" name="sex">
      <option>M</option>
      <option>F</option>
    </select>
  </div>
  </div>

  <button [disabled]="form.invalid" style='margin-right:16px' class="btn btn-success">ATUALIZAR</button>
  <button style='margin-right:16px' routerLink="/cadastro" class="btn btn-success">VOLTAR</button>

  </form>
</div>
