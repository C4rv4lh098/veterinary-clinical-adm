
<div class="container">
    <div class="row">
      
        <div class="col-sm">
            <!-- <div class="card"> -->

                  <button routerLink="/home" type="button" class="btn-block"><img src="../../assets/images/vet_03.png" alt="" width="70" height="110"></button><br><br>

        </div>
    
    <form #frm="ngForm" (ngSubmit)="submitForm(frm)" class="col-sm-10" style="margin-left: 60px;" >
      <input type="text" class="form-control" name="tutor_id" [ngModel]="cadastro-tutor.tutor_id" hidden>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <br>
    <div style="text-align: center; background-size: 20px; background-color: rgb(32, 155, 87); margin-top: 0%;">
        <label style="margin-top: 9px; color: aliceblue;"><Strong>CADASTRO</Strong></label>
    </div>
   
    <div class="tutor" ><i id="face-icon" class="material-icons">face</i><label id="tutor" icon="glyphicon glyphicon-user"><Strong>TUTOR</Strong></label><hr></div>
    <div class="form-row">
      
      

      <div class="form-group col-md-6">
        <label for="campo">NOME</label>
        <input id="name" type="text" class="form-control" placeholder="Nome completo do Tutor" #nome="ngModel" name="name" [ngModel]="cadastro-tutor.name" minlength="3"required>
      </div>
      <div class="form-group col-md-6">
        <label for="campo">EMAIL</label>
        <input id="email" type="email" class="form-control" placeholder="exemplo@email.com" #email="ngModel" name="email" [ngModel]="cadastro-tutor.email" minlength="3" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="campo">IDADE</label>
        <input id="age" type="text" class="form-control" placeholder="Idade" #age="ngModel" name="age" [ngModel]="cadastro-tutor.age" minlength="1" required>
      </div>
      <div class="form-group col-md-2">
        <label for="campo">IDENTIDDE</label>
        <input id="rg" type="text" class="form-control" placeholder="RG" #rg="ngModel" name="rg" [ngModel]="cadastro-tutor.rg" minlength="10" required>
      </div>
      <div class="form-group col-md-2">
        <label for="campo">CPF</label>
        <input id="cpf" type="text" class="form-control" placeholder="999.999.999-99" #cpf="ngModel" name="cpf" [ngModel]="cadastro-tutor.cpf" minlength="14" required>
      </div>
      <div class="form-group col-md-2">
        <label for="campo">TELEFONE</label>
        <input id="phone" type="text" class="form-control" placeholder="(99) 99999-9999" #phone="ngModel" name="phone" [ngModel]="cadastro-tutor.phone" minlength="3" required>
      </div>
      <div class="form-group col-md-2">
        <label for="campo">NACIONALIDADE</label>
        <input id="nationality" type="text" class="form-control" placeholder="Nacionalidade" #nationality="ngModel" name="nationality" [ngModel]="cadastro-tutor.nationality" minlength="3" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="campo">ENDEREÇO</label>
        <input id="street" type="text" class="form-control"  placeholder="Rua" #street="ngModel" name="street" [ngModel]="cadastro-tutor.street" minlength="3" required>
      </div>
      <div class="form-group col-md-3">
        <label for="campo">BAIRRO</label>
        <input id="district" type="text" class="form-control"  placeholder="Bairro" #district="ngModel" name="district" [ngModel]="cadastro-tutor.district" minlength="3" required>
      </div>
      <div class ="form-gorup col-md-2">
        <label for="campo">NÚMERO</label>
        <input id="number" type="text" class="form-control" placeholder="Número" #number="ngModel" name="number" [ngModel]="cadastro-tutor.number" minlength="1" required>
      </div>
      <div class ="form-gorup col-md-2">
        <label for="campo">CEP</label>
        <input id="cep" type="text" class="form-control" placeholder="CEP" #cep="ngModel" name="cep" [ngModel]="cadastro-tutor.cep" minlength="8" required>
      </div>
      <div style="margin-top: 25px;"class="form-group col-md-6">
        <input id="name-cpf-tutor" type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Insira Nome ou CPF do tutor" #name#cpf="ngModel" name="name-cpf" [ngModel]="cadastro-tutor.name && cadastro-tutor.cpf" >
        <button class="btn btn-outline-success"  for="campo">BUSCAR</button>
      </div>
      <div style="margin-top: 25px;" class="form-group col-md-6">
        <input id="id-tutor" type="email" style="margin-bottom: 5px;" class="form-control" placeholder="Insira ID do tutor" #tutor_id="ngModel" name="tutor_id" [ngModel]="cadastro-tutor.tutor_id" minlength="1" >
        <button class="btn btn-outline-success" for="campo">EDITAR</button>
      </div>
    </div>
    
    <hr>
    <div class="cidade" ><i id="place-icon" class="material-icons">place</i><label id="cidade"><Strong>CIDADE</Strong></label></div><hr>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="campo">MUNICIPIO</label>
        <input id="county" type="text" class="form-control" placeholder="Municipio" #county="ngModel" name="county" [ngModel]="cadastro-tutor.county" minlength="3" required>
      </div>
      <div class="form-group col-md-6">
        <label for="campo">ESTADO</label>
        <input id="state" type="text" class="form-control" placeholder="Estado" #state="ngModel" name="state" [ngModel]="cadastro-tutor.state" minlength="3" required>
      </div>
    </div><hr>
    <div class="pet" ><i id="pets-icon" class="material-icons">pets</i><label id="pet"><Strong>PET</Strong></label></div><hr>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="campo">NOME</label>
        <input id="animal_name" type="text" class="form-control" placeholder="Nome do Pet" #nomepet="ngModel" name="name" [ngModel]="cadastro-animal.name" minlength="3" required>
      </div>
      <div class="form-group col-md-2">
        <label for="campo">IDADE</label>
        <input id="animal_age" type="text" class="form-control" placeholder="Idade do Pet" #agepet="ngModel" name="age" [ngModel]="cadastro-animal.age" minlength="1" required>
      </div>
      <div class="form-group col-md-2">
        <label for="campo">SEXO</label>
        <select id="inputSex" class="custom-select my-1 mr-sm-2">
          <option selected>Sexo...</option>
          <option>M</option>
          <option>F</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="campo">ESPÉCIE</label>
        <select id="inputSpecies" class="custom-select my-1 mr-sm-2">
          <option selected>Selecione...</option>
          <option>Cachorro</option>
          <option>Gato</option>
          <option>Periquito</option>
          <option>Papaguaio</option>
          <option>Rato</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="campo">RAÇA</label>
        <input id="breed" type="text" class="form-control" placeholder="Raça" #breed="ngModel" name="breed" [ngModel]="cadastro-animal.breed" minlength="2"required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <div style="margin-top: 25px;">
              <input for="campo" id="name-animal" type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Insira Nome animal" #name="ngModel" name="name" [ngModel]="cadastro-animal.name" minlength="3" required>
              <button class="btn btn-outline-success"  for="campo">BUSCAR</button>
            </div>
        </div>   
        <div class="form-group col-md-6">
            <div style="margin-top: 25px;" >
              <input id="id-tutor" type="email" style="margin-bottom: 5px;" class="form-control" placeholder="Insira ID do animal" #animal_id="ngModel" name="animal_id" [ngModel]="cadastro-animal.animal_id" minlength="1">
              <button class="btn btn-outline-success" for="campo">EDITAR</button>
            </div>
        </div>   
      </div>
    </div>
  
    <br><button type="submit" [disabled]="!frm.valid" class="btn  btn-outline-primary">REGISTRAR</button>
    
  </form>
 </div>
</div>
