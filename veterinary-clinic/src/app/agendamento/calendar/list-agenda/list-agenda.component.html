<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista de Agendamentos</h2><br>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Consulta identificador</th>
            <th >Tutor identificador</th>
            <th >Animal identificador</th>
            <th >Data</th>
            <th >Horario inicial</th>
            <th >Horario final</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agenda of agenda | async">
            <td>{{agenda.consulta_id}}</td>
            <td>{{agenda.tutor_id}}</td>
            <td>{{agenda.animal_id}}</td>
            <td>{{agenda.date}}</td>
            <td>{{agenda.horain}}</td>
            <td>{{agenda.horaout}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
