services:

  frontend-angular:
    image: nginx:1.17.10-alpine
    ports:
      - 20080:80
    volumes:
      - ./frontend-angular/dist/frontend-angular:/usr/share/nginx/html

  # db:
  #   image: mysql
  #   command: --default-authentication-plugin=mysql_native_password
  #   restart: always
  #   environment:
  #     MYSQL_ROOT_PASSWORD=password

  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #           - 8080:8080

  db:
    image: mysql:5.6
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
    labels:
      - environment:development

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    ports:
      - "8888:80"
    environment:
      - PMA_ARBITRARY=1
    labels:
      - environment:development