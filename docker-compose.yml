  #   restart: always
  #   ports:
  #           - 8080:8080

  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      # - MYSQL_DATABASE=bootdb
    labels:
      - environment:development

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    ports:
      - "8888:80"
    environment:
      - PMA_ARBITRARY=1
    labels:
      - environment:development

  schedulingservice:
    image: schedulingservice
    ports:
      - "8080:8080"
    depends_on:
      - db
 
