services:

  frontend-angular:
    image: nginx:1.17.10-alpine
    ports:
      - 20080:80
    volumes:
      - ./frontend-angular/dist/frontend-angular:/usr/share/nginx/html

  # db:
  #   image: mysql
  #   command: --default-authentication-plugin=mysql_native_password
